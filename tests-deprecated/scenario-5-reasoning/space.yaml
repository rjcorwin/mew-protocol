space:
  id: test-space
  name: "Scenario 5 - Reasoning with Context Field"
  description: "Test reasoning messages with context field"

participants:
  calculator-agent:
    tokens: ["calculator-token"]
    capabilities:
      - kind: mcp/response
      - kind: system/*
    auto_start: true
    command: "node"
    args: ["../agents/calculator-participant.js", "--gateway", "ws://localhost:${PORT}", "--space", "test-space", "--token", "calculator-token"]
    
  research-agent:
    tokens: ["research-token"]
    capabilities:
      - kind: reasoning/*
      - kind: mcp/request
        payload:
          method: tools/*
      - kind: chat
      - kind: system/*
    output_log: "./logs/research-agent-output.log"
    auto_connect: true