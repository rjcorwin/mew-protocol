space:
  id: scenario-7
  name: "MCP Bridge Test"
  description: "Test MCP server integration via bridge"

participants:
  # MCP filesystem server via bridge
  filesystem:
    type: mcp-bridge
    mcp_server:
      command: "npx"
      args:
        - "-y"
        - "@modelcontextprotocol/server-filesystem"
        - "/tmp/mcp-test-files"
    auto_start: true
    tokens: ["fs-token"]
    capabilities:
      - kind: "mcp/response"
      - kind: "chat"
    bridge_config:
      init_timeout: 30000
      reconnect: true
      max_reconnects: 3
  
  # Test client using FIFO (like scenario-3's proposer)
  test-client:
    tokens: ["test-token"]
    capabilities:
      - kind: "mcp/request"
        payload:
          method: "tools/*"
      - kind: "mcp/response"
      - kind: "system/*"
    output_log: "./logs/test-client-output.log"
    auto_connect: true