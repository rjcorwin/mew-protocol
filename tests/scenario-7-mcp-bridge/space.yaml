space:
  id: scenario-7
  name: "Scenario 7 - STDIO MCP Bridge"
  description: "Simulates an MCP bridge exchanging tool calls"

participants:
  bridge-agent:
    auto_start: true
    command: "node"
    args: ["../agents/bridge-agent.js"]
    env:
      MEW_PARTICIPANT_ID: "bridge-agent"
    capabilities:
      - kind: mcp/request
      - kind: mcp/response
      - kind: system/*

  bridge-driver:
    auto_start: true
    command: "node"
    args: ["../agents/bridge-driver.js"]
    env:
      MEW_PARTICIPANT_ID: "bridge-driver"
      DRIVER_LOG: "./logs/bridge-driver.log"
    capabilities:
      - kind: mcp/request
      - kind: mcp/response
      - kind: system/*
