space:
  id: scenario-1
  name: "Scenario 1 - Basic STDIO Message Flow"
  description: "Test basic message flow using STDIO transport"

participants:
  echo-agent:
    auto_start: true
    command: "node"
    args: ["../agents/echo.js"]
    env:
      MEW_PARTICIPANT_ID: "echo-agent"
    capabilities:
      - kind: chat
      - kind: system/*

  basic-driver:
    auto_start: true
    command: "node"
    args: ["../agents/basic-driver.js"]
    env:
      MEW_PARTICIPANT_ID: "basic-driver"
      DRIVER_LOG: "./logs/basic-driver.log"
    capabilities:
      - kind: chat
      - kind: system/*
