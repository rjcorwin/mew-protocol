space:
  id: test-space
  name: "Scenario 1 - Basic Message Flow"
  description: "Test basic message flow with echo agent"

participants:
  echo-agent:
    tokens: ["echo-token"]
    capabilities:
      - kind: chat
      - kind: system/*
    fifo: false  # Agent doesn't need FIFOs
    auto_start: true
    command: "node"
    args: ["../agents/echo.js", "--gateway", "ws://localhost:${PORT}", "--space", "test-space", "--token", "echo-token"]
    
  test-client:
    tokens: ["test-token"]
    capabilities:
      - kind: chat
      - kind: system/*
    fifo: true  # Create input FIFO
    output_log: "./logs/test-client-output.log"  # Output to file instead of FIFO
    auto_connect: true  # Auto-connect when space starts