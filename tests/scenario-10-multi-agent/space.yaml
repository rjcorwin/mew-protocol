space:
  id: scenario-10
  name: "Scenario 10 - STDIO Multi-Agent Coordination"
  description: "Coordinator delegates work to worker and relays result back to driver"

participants:
  coordinator-agent:
    auto_start: true
    command: "node"
    args: ["../agents/multi-coordinator.js"]
    env:
      MEW_PARTICIPANT_ID: "coordinator-agent"
      WORKER_ID: "worker-agent"
      DRIVER_ID: "multi-driver"
      COORDINATOR_LOG: "./logs/coordinator.log"
    capabilities:
      - kind: chat
      - kind: system/*

  worker-agent:
    auto_start: true
    command: "node"
    args: ["../agents/multi-worker.js"]
    env:
      MEW_PARTICIPANT_ID: "worker-agent"
      WORKER_LOG: "./logs/worker.log"
    capabilities:
      - kind: chat
      - kind: system/*

  multi-driver:
    auto_start: true
    command: "node"
    args: ["../agents/multi-driver.js"]
    env:
      MEW_PARTICIPANT_ID: "multi-driver"
      DRIVER_LOG: "./logs/multi-driver.log"
      COORDINATOR_ID: "coordinator-agent"
    capabilities:
      - kind: chat
      - kind: system/*
