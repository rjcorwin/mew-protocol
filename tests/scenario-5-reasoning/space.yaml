space:
  id: scenario-5
  name: "Scenario 5 - STDIO Reasoning Flow"
  description: "Exercises reasoning messages with context preservation"

participants:
  calculator-agent:
    auto_start: true
    command: "node"
    args: ["../agents/calculator-participant.js"]
    env:
      MEW_PARTICIPANT_ID: "calculator-agent"
      CALCULATOR_LOG: "./logs/calculator.log"
    capabilities:
      - kind: mcp/request
      - kind: mcp/response
      - kind: system/*

  research-agent:
    auto_start: true
    command: "node"
    args: ["../agents/reasoning-driver.js"]
    env:
      MEW_PARTICIPANT_ID: "research-agent"
      DRIVER_LOG: "./logs/reasoning-driver.log"
    capabilities:
      - kind: reasoning/*
      - kind: mcp/request
      - kind: chat
      - kind: system/*
