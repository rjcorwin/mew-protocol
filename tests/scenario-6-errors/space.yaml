space:
  id: scenario-6
  name: "Scenario 6 - STDIO Error Handling"
  description: "Exercises error and recovery paths"

participants:
  calculator-agent:
    auto_start: true
    command: "node"
    args: ["../agents/calculator-participant.js"]
    env:
      MEW_PARTICIPANT_ID: "calculator-agent"
      CALCULATOR_LOG: "./logs/calculator.log"
    capabilities:
      - kind: mcp/request
      - kind: mcp/response
      - kind: system/*

  error-driver:
    auto_start: true
    command: "node"
    args: ["../agents/error-driver.js"]
    env:
      MEW_PARTICIPANT_ID: "error-driver"
      DRIVER_LOG: "./logs/error-driver.log"
    capabilities:
      - kind: mcp/request
      - kind: mcp/response
      - kind: chat
      - kind: system/*
