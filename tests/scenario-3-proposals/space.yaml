space:
  id: test-space
  name: "Scenario 3 - Proposals with Capability Blocking"
  description: "Test proposal flow with capability restrictions"

participants:
  calculator-agent:
    tokens: ["calculator-token"]
    capabilities:
      - kind: mcp/response
      - kind: system/*
    auto_start: true
    command: "node"
    args: ["../agents/calculator-participant.js", "--gateway", "ws://localhost:${PORT}", "--space", "test-space", "--token", "calculator-token"]
    
  fulfiller:
    tokens: ["fulfiller-token"]
    capabilities:
      - kind: mcp/request
        payload:
          method: tools/*
      - kind: mcp/proposal
      - kind: chat
      - kind: system/*
    auto_start: true
    command: "node"
    args: ["../agents/fulfiller.js", "--gateway", "ws://localhost:${PORT}", "--space", "test-space", "--token", "fulfiller-token"]
    
  proposer:
    tokens: ["proposer-token"]
    capabilities:
      - kind: mcp/proposal
      - kind: system/*
    fifo: true
    output_log: "./logs/proposer-output.log"
    auto_connect: true