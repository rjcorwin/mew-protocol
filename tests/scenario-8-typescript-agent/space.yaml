space:
  id: scenario-8-typescript
  name: "Scenario 8b - STDIO TypeScript Agent"
  description: "Simulate TypeScript agent MCP behavior over STDIO"

participants:
  typescript-agent:
    auto_start: true
    command: "node"
    args: ["../agents/typescript-agent.js"]
    env:
      MEW_PARTICIPANT_ID: "typescript-agent"
      TS_AGENT_LOG: "./logs/typescript-agent.log"
    capabilities:
      - kind: mcp/request
      - kind: mcp/response
      - kind: chat
      - kind: system/*

  ts-driver:
    auto_start: true
    command: "node"
    args: ["../agents/typescript-driver.js"]
    env:
      MEW_PARTICIPANT_ID: "ts-driver"
      DRIVER_LOG: "./logs/ts-driver.log"
      AGENT_ID: "typescript-agent"
    capabilities:
      - kind: mcp/request
      - kind: mcp/response
      - kind: chat
      - kind: system/*
