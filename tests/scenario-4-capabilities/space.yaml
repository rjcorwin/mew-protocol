space:
  id: scenario-4
  name: "Scenario 4 - STDIO Capability Signals"
  description: "Simulates capability grants and revokes with a limited agent"

participants:
  calculator-agent:
    auto_start: true
    command: "node"
    args: ["../agents/calculator-participant.js"]
    env:
      MEW_PARTICIPANT_ID: "calculator-agent"
      CALCULATOR_LOG: "./logs/calculator.log"
    capabilities:
      - kind: mcp/request
      - kind: mcp/response
      - kind: system/*

  coordinator:
    auto_start: true
    command: "node"
    args: ["../agents/coordinator-agent.js"]
    env:
      MEW_PARTICIPANT_ID: "coordinator"
    capabilities:
      - kind: capability/grant
      - kind: capability/revoke
      - kind: system/*

  limited-agent:
    auto_start: true
    command: "node"
    args: ["../agents/limited-driver.js"]
    env:
      MEW_PARTICIPANT_ID: "limited-agent"
      DRIVER_LOG: "./logs/limited-driver.log"
    capabilities:
      - kind: mcp/request
      - kind: mcp/response
      - kind: capability/*
      - kind: system/*
