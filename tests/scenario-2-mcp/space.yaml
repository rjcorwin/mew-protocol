space:
  id: test-space
  name: "Scenario 2 - MCP Tool Execution"
  description: "Test MCP tool execution with calculator agent"

participants:
  calculator-agent:
    tokens: ["calculator-token"]
    capabilities:
      - kind: mcp/response
      - kind: system/*
    auto_start: true
    command: "node"
    args: ["./agents/calculator.js", "--gateway", "ws://localhost:${PORT}", "--space", "test-space", "--token", "calculator-token"]
    
  test-client:
    tokens: ["test-token"]
    capabilities:
      - kind: mcp/request
        payload:
          method: tools/*
      - kind: system/*
    fifo: true
    output_log: "./logs/test-client-output.log"
    auto_connect: true