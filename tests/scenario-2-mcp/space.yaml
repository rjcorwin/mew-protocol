space:
  id: scenario-2
  name: "Scenario 2 - STDIO MCP Tool Execution"
  description: "Tests MCP tool requests against the calculator agent"

participants:
  calculator-agent:
    auto_start: true
    command: "node"
    args: ["../agents/calculator-participant.js"]
    env:
      MEW_PARTICIPANT_ID: "calculator-agent"
      CALCULATOR_LOG: "./logs/calculator.log"
    capabilities:
      - kind: mcp/request
      - kind: mcp/response
      - kind: system/*

  mcp-driver:
    auto_start: true
    command: "node"
    args: ["../agents/mcp-driver.js"]
    env:
      MEW_PARTICIPANT_ID: "mcp-driver"
      DRIVER_LOG: "./logs/mcp-driver.log"
    capabilities:
      - kind: mcp/request
      - kind: mcp/response
      - kind: system/*
