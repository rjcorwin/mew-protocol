space:
  id: stream-control-space
  name: "Scenario 12 - Stream Lifecycle Controls"
  description: "Validate stream request, open, and close envelopes with chat notifications"

participants:
  control-agent:
    tokens: ["control-token"]
    capabilities:
      - kind: chat
      - kind: stream/*
      - kind: participant/status
      - kind: system/*
    auto_start: true
    command: "node"
    args:
      - "../agents/control-agent.js"
      - "--gateway"
      - "ws://localhost:${PORT}"
      - "--space"
      - "stream-control-space"
      - "--token"
      - "control-token"
      - "--log"
      - "./logs/control-agent.log"

  test-client:
    tokens: ["test-token"]
    capabilities:
      - kind: chat
      - kind: stream/*
      - kind: participant/*
      - kind: system/*
    output_log: "./logs/test-client-output.log"
    auto_connect: true
