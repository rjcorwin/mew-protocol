space:
  id: scenario-9
  name: "Scenario 9 - STDIO TypeScript Proposals"
  description: "Simulate proposal-only agent fulfilled by driver"

participants:
  typescript-proposal-agent:
    auto_start: true
    command: "node"
    args: ["../agents/typescript-proposal-agent.js"]
    env:
      MEW_PARTICIPANT_ID: "typescript-proposal-agent"
      TS_PROPOSAL_LOG: "./logs/typescript-proposal-agent.log"
      REQUESTER_ID: "ts-proposal-driver"
    capabilities:
      - kind: mcp/proposal
      - kind: chat
      - kind: system/*

  ts-proposal-driver:
    auto_start: true
    command: "node"
    args: ["../agents/ts-proposal-driver.js"]
    env:
      MEW_PARTICIPANT_ID: "ts-proposal-driver"
      DRIVER_LOG: "./logs/ts-proposal-driver.log"
      AGENT_ID: "typescript-proposal-agent"
    capabilities:
      - kind: chat
      - kind: system/*
