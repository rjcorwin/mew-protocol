space:
  id: "{{SPACE_NAME}}"
  name: "{{SPACE_NAME}}"
  description: "Eight-person flotilla with MEW agents sharing movement streams for an isometric fleet"
  default_participant: human-1
  ui_theme: "{{UI_THEME}}"

participants:
  human-1:
    display_name: "Helm"
    capabilities:
      - kind: "chat"
      - kind: "stream/request"
      - kind: "stream/open"
      - kind: "stream/close"
  human-2:
    display_name: "Navigator"
    capabilities:
      - kind: "chat"
      - kind: "stream/request"
      - kind: "stream/open"
      - kind: "stream/close"
  human-3:
    display_name: "Engineer"
    capabilities:
      - kind: "chat"
      - kind: "stream/request"
      - kind: "stream/open"
      - kind: "stream/close"
  human-4:
    display_name: "Lookout"
    capabilities:
      - kind: "chat"
      - kind: "stream/request"
      - kind: "stream/open"
      - kind: "stream/close"

  agent-1:
    type: local
    command: "mew"
    args:
      - agent
      - run
      - --gateway
      - "ws://localhost:${PORT}"
      - --space
      - "{{SPACE_NAME}}"
      - --token
      - "${TOKEN}"
      - --id
      - agent-1
    auto_start: true
    capabilities:
      - kind: "chat"
      - kind: "reasoning/*"
      - kind: "stream/request"
      - kind: "stream/open"
      - kind: "stream/close"
    env:
      OPENAI_API_KEY: "${AGENT_API_KEY}"
      OPENAI_BASE_URL: "{{AGENT_BASE_URL}}"
      OPENAI_MODEL: "{{AGENT_MODEL}}"
      MEW_AGENT_CONFIG: '{"systemPrompt": {{AGENT_PROMPT | jsonify}}, "autoRespond": true, "reasoningEnabled": true}'

  agent-2:
    type: local
    command: "mew"
    args:
      - agent
      - run
      - --gateway
      - "ws://localhost:${PORT}"
      - --space
      - "{{SPACE_NAME}}"
      - --token
      - "${TOKEN}"
      - --id
      - agent-2
    auto_start: true
    capabilities:
      - kind: "chat"
      - kind: "reasoning/*"
      - kind: "stream/request"
      - kind: "stream/open"
      - kind: "stream/close"
    env:
      OPENAI_API_KEY: "${AGENT_API_KEY}"
      OPENAI_BASE_URL: "{{AGENT_BASE_URL}}"
      OPENAI_MODEL: "{{AGENT_MODEL}}"
      MEW_AGENT_CONFIG: '{"systemPrompt": {{AGENT_PROMPT | jsonify}}, "autoRespond": true, "reasoningEnabled": true}'

  agent-3:
    type: local
    command: "mew"
    args:
      - agent
      - run
      - --gateway
      - "ws://localhost:${PORT}"
      - --space
      - "{{SPACE_NAME}}"
      - --token
      - "${TOKEN}"
      - --id
      - agent-3
    auto_start: true
    capabilities:
      - kind: "chat"
      - kind: "reasoning/*"
      - kind: "stream/request"
      - kind: "stream/open"
      - kind: "stream/close"
    env:
      OPENAI_API_KEY: "${AGENT_API_KEY}"
      OPENAI_BASE_URL: "{{AGENT_BASE_URL}}"
      OPENAI_MODEL: "{{AGENT_MODEL}}"
      MEW_AGENT_CONFIG: '{"systemPrompt": {{AGENT_PROMPT | jsonify}}, "autoRespond": true, "reasoningEnabled": true}'

  agent-4:
