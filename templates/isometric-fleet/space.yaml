space:
  id: "{{SPACE_NAME}}"
  name: "Isometric Fleet - {{SPACE_NAME}}"
  description: "Sail the Aurora, coordinate four humans and four MEW agents, and explore a shared harbor in real time."
  default_participant: human-alpha
  ui_theme: "{{UI_THEME}}"

participants:
  harbor-master:
    type: local
    command: node
    args:
      - "./agents/isometric-world-server.mjs"
      - "--gateway"
      - "ws://localhost:${PORT}"
      - "--space"
      - "{{SPACE_NAME}}"
      - "--token"
      - "${TOKEN}"
      - "--participant-id"
      - "harbor-master"
    auto_start: true
    capabilities:
      - kind: "chat"
      - kind: "chat/acknowledge"
      - kind: "chat/cancel"
      - kind: "stream/request"
      - kind: "stream/open"
      - kind: "stream/close"
      - kind: "mcp/request"
      - kind: "mcp/response"
      - kind: "participant/status"

  mew-agent-1:
    type: local
    command: node
    args:
      - "./agents/isometric-agent-runner.mjs"
      - "--gateway"
      - "ws://localhost:${PORT}"
      - "--space"
      - "{{SPACE_NAME}}"
      - "--token"
      - "${TOKEN}"
      - "--id"
      - "mew-agent-1"
      - "--name"
      - "Deckhand Ada"
    auto_start: true
    capabilities:
