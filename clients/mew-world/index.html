<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEW World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow: hidden;
        }

        #connection-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        #connection-form {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h1 {
            margin-bottom: 24px;
            color: #667eea;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #game-container {
            display: none;
            width: 100vw;
            height: 100vh;
        }

        #error-message {
            display: none;
            margin-top: 16px;
            padding: 12px;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 6px;
            color: #c33;
            font-size: 14px;
        }

        .connection-status {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="connection-screen">
        <form id="connection-form">
            <h1>üåç MEW World</h1>

            <div class="form-group">
                <label for="gateway-url">Gateway URL</label>
                <input type="text" id="gateway-url" value="ws://localhost:8080" required>
            </div>

            <div class="form-group">
                <label for="space-name">Space Name</label>
                <input type="text" id="space-name" value="mew-world" required>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="player1" required>
            </div>

            <div class="form-group">
                <label for="token">Token</label>
                <input type="password" id="token" placeholder="Your auth token" required>
            </div>

            <button type="submit">Join World</button>

            <div id="error-message"></div>
            <div class="connection-status" id="status"></div>
        </form>
    </div>

    <div id="game-container"></div>

    <script src="dist/renderer.bundle.js"></script>
</body>
</html>
