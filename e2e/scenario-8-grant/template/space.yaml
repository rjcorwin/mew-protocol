space:
  id: "{{SPACE_NAME}}"
  name: "Scenario 8 - Capability Grant"
  description: "Test granting capabilities and direct follow-up requests"

participants:
  test-agent:
    type: local
    tokens: ["agent-token"]
    auto_start: true
    command: "node"
    args:
      - "./.mew/agents/grant-agent.cjs"
      - "--gateway"
      - "ws://localhost:${PORT}"
      - "--space"
      - "{{SPACE_NAME}}"
      - "--token"
      - "agent-token"
      - "--id"
      - "test-agent"
      - "--log"
      - "./logs/test-agent.log"
      - "--work-dir"
      - "./workspace-files"
    capabilities:
      - kind: "mcp/proposal"
      - kind: "mcp/response"
      - kind: "chat"
      - kind: "capability/grant-ack"

  file-server:
    type: local
    tokens: ["file-server-token"]
    auto_start: true
    command: "node"
    args:
      - "./.mew/agents/grant-file-server.cjs"
      - "--gateway"
      - "ws://localhost:${PORT}"
      - "--space"
      - "{{SPACE_NAME}}"
      - "--token"
      - "file-server-token"
      - "--id"
      - "file-server"
      - "--log"
      - "./logs/file-server.log"
      - "--output-dir"
      - "./workspace-files"
    capabilities:
      - kind: "mcp/response"
      - kind: "chat"

  test-client:
    tokens: ["test-token"]
    capabilities:
      - kind: "chat"
      - kind: "mcp/request"
        payload:
          method: "tools/*"
      - kind: "mcp/response"
      - kind: "capability/grant"
      - kind: "system/*"
    output_log: "./logs/test-client-output.log"
    auto_connect: true

defaults:
  capabilities:
    - kind: "chat"
