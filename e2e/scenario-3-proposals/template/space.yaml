space:
  id: "{{SPACE_NAME}}"
  name: "Scenario 3 - Proposal Fulfilment"
  description: "Test MCP proposal flow with dedicated fulfiller"

participants:
  calculator-agent:
    type: local
    tokens: ["calculator-token"]
    auto_start: true
    command: "node"
    args:
      - "./.mew/agents/calculator-agent.cjs"
      - "--gateway"
      - "ws://localhost:${PORT}"
      - "--space"
      - "{{SPACE_NAME}}"
      - "--token"
      - "calculator-token"
    capabilities:
      - kind: "mcp/response"
      - kind: "system/*"

  fulfiller:
    type: local
    tokens: ["fulfiller-token"]
    auto_start: true
    output_log: "./logs/fulfiller.log"
    command: "node"
    args:
      - "./.mew/agents/fulfiller-agent.cjs"
      - "--gateway"
      - "ws://localhost:${PORT}"
      - "--space"
      - "{{SPACE_NAME}}"
      - "--token"
      - "fulfiller-token"
    capabilities:
      - kind: "mcp/request"
        payload:
          method: "tools/*"
      - kind: "mcp/proposal"
      - kind: "chat"
      - kind: "system/*"

  proposer:
    tokens: ["proposer-token"]
    auto_connect: true
    output_log: "./logs/proposer-output.log"
    capabilities:
      - kind: "mcp/proposal"
      - kind: "system/*"

defaults:
  capabilities:
    - kind: "system/*"
