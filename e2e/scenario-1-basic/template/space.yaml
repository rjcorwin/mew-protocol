space:
  id: "{{SPACE_NAME}}"
  name: "Scenario 1 - Basic Message Flow"
  description: "Test basic message routing with an echo participant"

participants:
  echo-agent:
    type: local
    tokens: ["echo-token"]
    auto_start: true
    command: "node"
    args: [
      "./.mew/agents/echo-agent.cjs",
      "--gateway", "ws://localhost:${PORT}",
      "--space", "{{SPACE_NAME}}",
      "--token", "echo-token"
    ]
    capabilities:
      - kind: "chat"
      - kind: "system/*"
      - kind: "participant/status"
  test-client:
    tokens: ["test-token"]
    capabilities:
      - kind: "chat"
      - kind: "system/*"
      - kind: "participant/status"
    output_log: "./logs/test-client-output.log"
    auto_connect: true

defaults:
  capabilities:
    - kind: "chat"
